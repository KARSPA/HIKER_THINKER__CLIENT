
@if(loaderActive){
  <app-basic-loader title="Récupération des données"></app-basic-loader>
}
@else{
    <app-hike-details-card [hike]="hike" [inventory]="inventory" (openModal)="openHikeModifyModal(hike)"/>
    
    <div class="hike-inventory-container mt-10">
        <h2 class="text-center text-xl mb-4">Équipements</h2>
        <app-hike-inventory 
        [inventory]="inventory" 
        [hike]="hike"
        (inventoryChange)="modifyInventory($event)"
        />
    </div>
}
