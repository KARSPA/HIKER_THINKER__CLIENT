
    
    <div class="equipment-drag-card relative pb-2 bg-[#DEB887] outline-1 outline-stone-300 rounded-md shadow-md shadow-stone-400 h-40 z-10 w-[300px] {{dragable ? 'cursor-grab' : ''}} " >
    
        <div class="flex items-center pl-2 gap-5 h-[70%]">
            <img src="assets/placeholder-image.jpg" alt="" class="h-16 aspect-square">
            <div class="grow text-stone-800">
                <p class="font-semibold">{{equipment?.name}}</p>
                <!-- <p>{{equipment?.description}}</p> -->
                <p>{{equipment?.brand}}</p>
                <p class="font-semibold italic">{{equipment?.weight}} g</p>
            </div>
        </div>
        <div class="links flex justify-around mt-3">
            <a [routerLink]="['/inventory/equipments/', equipment?.id]" class="text-center px-2 py-1 rounded-sm bg-green-900 text-white min-w-[100px] cursor-pointer hover:opacity-80 shadow-md shadow-stone-500">
                Voir
            </a>
            <button
            (click)="onRemoveClick()"
            class="px-2 py-1 rounded-sm bg-red-700 text-white min-w-[100px] cursor-pointer hover:opacity-80 shadow-md shadow-stone-500">
                Retirer
            </button>
        </div>
    </div>
