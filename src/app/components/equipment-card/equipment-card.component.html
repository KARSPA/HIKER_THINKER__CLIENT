<div class="mb-4 pb-2 bg-stone-200 border border-stone-300 rounded-md shadow-md h-40">

    <div class="flex items-center pl-2 gap-5 h-[70%]">
        <img src="assets/placeholder-image.jpg" alt="" class="h-16 aspect-square">
        <div class="grow">
            <p class="font-semibold">{{equipment?.name}}</p>
            <!-- <p>{{equipment?.description}}</p> -->
            <p>{{equipment?.brand}}</p>
            <p class="font-semibold italic">{{equipment?.weight}} g</p>
        </div>
    </div>
    <div class="links flex justify-around mt-3">
        <a [routerLink]="['/inventory/equipments/', equipment?.id]" class="text-center px-2 py-1 rounded-sm bg-green-900 text-white min-w-[100px] cursor-pointer hover:opacity-80 shadow-md">
            Voir
        </a>
        <button class="px-2 py-1 rounded-sm bg-red-700 text-white min-w-[100px] cursor-pointer hover:opacity-80 shadow-md">
            Retirer
        </button>
    </div>
</div>
