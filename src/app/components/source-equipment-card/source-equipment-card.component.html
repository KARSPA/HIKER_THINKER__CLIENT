

<div class="{{this.mode === 'inventory' ? 'bg-[#DEB887]' : 'bg-[#91ba59]'}} h-[250px] rounded-md bg-clip-padding backdrop-filter backdrop-blur-xl backdrop-opacity-50 border border-gray-100 px-3 pt-2 pb-3
flex flex-col justify-between gap-4">

    <div class="flex flex-col justify-between items-start gap-1 flex-grow">
        <p class="font-semibold line-clamp-3">{{equipment.name}}</p>
        <div>
            <p>{{equipment.brand}}</p>
            <p class="font-semibold italic mt-3">{{equipment.weight}} g</p>
        </div>
    </div>
    <div class="links flex flex-col gap-1">
        @if(isSource(equipment)){
            <a [href]="equipment.url" target="_blank" class="text-center px-2 py-1 rounded-sm bg-[#3643ba] text-white min-w-[100px] cursor-pointer hover:opacity-90 shadow-md shadow-stone-500 flex gap-2 justify-center items-center">
                <p>Voir</p>
                <img src="assets/out-link-white_icon.svg" alt="Voir l'Ã©quipement sur le site du forunisseur" class="h-4 rotate-90">
            </a>
        }@else{
            <a [routerLink]="['/inventory/equipments/', equipment.id]" class="text-center px-2 py-1 rounded-sm bg-green-900 text-white min-w-[100px] cursor-pointer hover:opacity-80 shadow-md shadow-stone-500">
                Voir
            </a>
        }
        <button type="button"
            (click)="emitChoosedEquipmentEvent()"
            class="text-center px-2 py-1 rounded-sm bg-amber-500 text-white min-w-[100px] cursor-pointer hover:opacity-90 shadow-md shadow-stone-500">
        {{this.mode === 'inventory' ?  'Ajouter' : 'Choisir'}}
        </button>
    </div>
</div>
