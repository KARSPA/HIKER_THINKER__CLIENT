

<header class="text-gray-400 bg-[#3A4D39] body-font">
  <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0 cursor-pointer hover:opacity-90">
        <!-- LOGO -->
         <img [src]="appLogoUrl" alt="Logo HikerThinker" class="h-20 w-20">
      <span routerLink="/home" class="text-xl ">HikerThinker</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <!-- <p class="mr-4">{{userInfos?.username}}</p> -->
      <p class="mr-4">{{authService.currentUserSignal()?.firstName}} {{authService.currentUserSignal()?.lastName}}</p>

      @if (isLogged()) {
        <a routerLink="/home" class="mr-5 hover:text-white cursor-pointer">Accueil</a>
        <a routerLink="/inventory" class="mr-5 hover:text-white cursor-pointer">Inventaire</a>
        <a routerLink="/hikes" class="mr-5 hover:text-white cursor-pointer">Randonnées</a>
        <a routerLink="/models" class="mr-5 hover:text-white cursor-pointer">Modèles</a>
        <a routerLink="/logout" class="mr-5 hover:text-white cursor-pointer">Se déconnecter</a>
      }
      @else {
        <a routerLink="/home" class="mr-5 hover:text-white cursor-pointer">Accueil</a>
        <a routerLink="/login" class="mr-5 hover:text-white cursor-pointer">Se connecter</a>
        <a routerLink="/register" class="mr-5 hover:text-white cursor-pointer">S'inscrire</a>
      }

    </nav>
  </div>
</header>
